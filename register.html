          <form class="mt-5">
            <div class="form-group row">
              <label for="Nama" class="col-4 col-form-label text-white">Nama Lengkap</label> 
              <div class="col-8">
                <input id="Nama" name="Nama" placeholder="Masukkan Nama Anda" type="text" class="form-control">
              </div>
            </div>
            
            <div class="form-group row">
              <label for="lahir" class="col-4 col-form-label  text-white">Jumlah Pesanan</label> 
              <div class="col-8">
                <input id="lahir" name="lahir" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="tanggal" class="col-4 col-form-label text-white">Tanggal Pemesanan</label> 
              <div class="col-8">
                <input id="tanggal" name="tanggal" type="date" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 text-white">Jenis Pembayaran</label> 
              <div class="col-8">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="Gender" id="Gender_0" type="radio" class="custom-control-input" value="COD"> 
                  <label for="Gender_0" class="custom-control-label text-white">Bayar Di Tempat</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="Gender" id="Gender_1" type="radio" class="custom-control-input" value="Transfer"> 
                  <label for="Gender_1" class="custom-control-label text-white">Transfer Bank</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="Gender" id="Gender_1" type="radio" class="custom-control-input" value="Transfer"> 
                  <label for="Gender_1" class="custom-control-label  text-white">E-Wallet</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-4 col-form-label  text-white">Email</label> 
              <div class="col-8">
                <input id="email" name="email" type="text" class="form-control">
              </div>
              
            </div>
            <div class="form-group row">
              <label for="status" class="col-4 col-form-label  text-white">Wilayah Domisili</label> 
              <div class="col-8">
                <select id="status" name="status" class="custom-select">
                  <option value="Hadir">JABODETABEK</option>
                  <option value="tidak hadir">LUAR JABODETABEK</option>
                  <option value="tidak hadir">LUAR JAWA</option>
                </select>
              </div>
            </div> 
            <div class="form-group row">
              <label for="alamat" class="col-4 col-form-label">Alamat Penerima</label> 
              <div class="col-8">
                <input id="alamat" name="alamat" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
